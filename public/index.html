<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-users"></i> Employee Management System</h1>
                <p>Manage your employee records with ease</p>
            </div>
        </header>

        <main class="main-content">
            <div class="actions-bar">
                <button id="addEmployeeBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add New Employee
                </button>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search employees..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>

            <div class="employees-container">
                <div id="employeesList" class="employees-grid">
                    <!-- Employees will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Add/Edit Employee -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Employee</h2>
                <span class="close">&times;</span>
            </div>
            <form id="employeeForm" class="employee-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="position">Position *</label>
                        <input type="text" id="position" name="position" required>
                    </div>
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Product">Product</option>
                            <option value="Design">Design</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="salary">Salary *</label>
                        <input type="number" id="salary" name="salary" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="hireDate">Hire Date *</label>
                        <input type="date" id="hireDate" name="hireDate" required>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" id="saveBtn" class="btn btn-primary">Save Employee</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content delete-modal">
            <div class="modal-header">
                <h2>Confirm Delete</h2>
                <span class="close">&times;</span>
            </div>
            <div class="delete-content">
                <i class="fas fa-exclamation-triangle"></i>
                <p>Are you sure you want to delete this employee?</p>
                <p id="deleteEmployeeName" class="employee-name"></p>
            </div>
            <div class="form-actions">
                <button type="button" id="cancelDeleteBtn" class="btn btn-secondary">Cancel</button>
                <button type="button" id="confirmDeleteBtn" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
